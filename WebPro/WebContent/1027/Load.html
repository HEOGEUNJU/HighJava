<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid black;
		height : 100px;
		
	}
	
</style>
</head>
<body>
	<input id="userId">
	<input type="password" id="userPw">
	<button>버튼</button>

	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	
	// load() : 서버로부터 응답받은 데이터를 선택한 html요소 컨텐츠로 대체
	// 			서버와 통신하여 데이터를 가져오는 메소드로 ajax()보다 간소화된 비동기 호출 메소드
	//			$(selector).load(url, data-서버로 전송할, callback - 작업완료 후 수행할 내용)
		$('button').click(function() {
			let uId = $('#userId').val(); //js방식
			let uPw = $('#userPw').val(); //jquery방식
			$('#d1').load("loadTest.jsp", {"userId":uId, "userPw":uPw}, f_cb);
		});
	
	// response, status, xhr
	function f_cb(response,status,xhr){
		$('#d2').html("<p style ='color:green'> 로그인 : " + JSON.parse(response).rst +"</p>"); //결과(응답데이터) 표시
		//status - 상태코드를 문자로 확인, xhr객체의 속성으로 정보 확인 가능
		alert(status, xhr.status);
	}
	
	$('#d3').load('www.naver.com', function(a,b,c) {
		alert("상태:" + c.status)
	})
	
	
	
	
	</script>
</body>
</html>
